<html>

<head>
    <title>Photo Gallery</title>
</head>

<body>
    <div class="container">
        <span class="sp" onclick="spanelement()">
            <img src="cindrella.jpg">
            <img src="aurora.jpg">
            <img src="ariel.jpg">
            <img src="rapunzel.jpg">
    </div>
    <div class="image-section">
        <span class="sp" onclick="spanelement()">
            <img src="belle.jpg">
            <img src="snow%20white.jpg">
            <img src="jasmine.jpg">
            <img src="merida.jpg">
    </div>
    <section>
        <ol class="carousel-indicators">
            <li data-target="#myCorousel" data-slide-to="0" class="active"><img src="belle.jpg"></li>
            <li data-target="#myCorousel" data-slide-to="1" class="active"><img src="aurora.jpg"></li>
            <li data-target="#myCorousel" data-slide-to="2" class="active"><img src="ariel.jpg"></li>
            <li data-target="#myCorousel" data-slide-to="3" class="active"><img src="cindrella.jpg"></li>
        </ol>
    </section>
    <a class="left corrousel-control" href="#myCorousel" data-slide="prev">
        <span class="glyphicon glyphicon-chevren-left"></span>
    </a>
    <a class="right corrousel-control" href="#myCorousel" data-slide="next">
        <span class="glyphicon glyphicon-chevren-right"></span>
    </a>

</body>

</html>
